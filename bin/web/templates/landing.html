<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2e Campaign Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        #bg-art {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-x-hidden">
    <!-- Background Art Overlay - Rotating Wayne Reynolds Art -->
    <div id="bg-art" class="fixed inset-0 opacity-20 pointer-events-none bg-cover bg-center bg-no-repeat" style="filter: blur(2px);"></div>
    
    <div class="max-w-4xl w-full relative z-10">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-6xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-clip-text text-transparent">
                Pathfinder 2e
            </h1>
            <h2 class="text-3xl font-bold text-white mb-2">Abomination Vaults Campaign</h2>
            <p class="text-gray-400">Choose your role to continue</p>
        </div>

        <!-- Buttons -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Player Button -->
            <button onclick="goToPlayers()" class="btn-hover bg-gradient-to-br from-blue-600 to-blue-800 hover:from-blue-500 hover:to-blue-700 text-white rounded-2xl p-12 shadow-2xl border-2 border-blue-400">
                <div class="text-6xl mb-4">üó°Ô∏è</div>
                <h3 class="text-3xl font-bold mb-2">PLAYER</h3>
                <p class="text-blue-200">Visit Otari Market Square</p>
                <p class="text-sm text-blue-300 mt-2">View merchants, shops, and town information</p>
            </button>

            <!-- GM Button -->
            <button onclick="showGMPassword()" class="btn-hover bg-gradient-to-br from-purple-600 to-purple-900 hover:from-purple-500 hover:to-purple-800 text-white rounded-2xl p-12 shadow-2xl border-2 border-purple-400">
                <div class="text-6xl mb-4">üé≤</div>
                <h3 class="text-3xl font-bold mb-2">GM</h3>
                <p class="text-purple-200">Access GM Tools</p>
                <p class="text-sm text-purple-300 mt-2">Encounter generator, dice jar, and more</p>
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12 text-gray-500 text-sm">
            <p>Abomination Vaults Adventure Path</p>
            <p class="mt-1">Pathfinder 2nd Edition</p>
        </div>
    </div>

    <!-- GM Password Modal -->
    <div id="gm-password-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full border-2 border-purple-500 shadow-2xl">
            <h3 class="text-2xl font-bold text-white mb-4">GM Access</h3>
            <p class="text-gray-400 mb-4">Enter the GM password to continue:</p>
            <input type="password" id="gm-password-input" 
                   class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg mb-4 border-2 border-purple-500 focus:border-pink-500 focus:outline-none"
                   placeholder="Password"
                   onkeypress="if(event.key==='Enter') checkGMPassword()">
            <div class="flex gap-3">
                <button onclick="checkGMPassword()" 
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition">
                    Enter
                </button>
                <button onclick="closeGMPassword()" 
                        class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition">
                    Cancel
                </button>
            </div>
            <p id="password-error" class="text-red-400 text-sm mt-3 hidden">Incorrect password</p>
        </div>
    </div>

    <script>
        // Wayne Reynolds art rotation
        const wrArt = [
            '/static/art/wr_goblin.jpg',
            '/static/art/wr_dragon.jpg',
            '/static/art/wr_dungeon.jpg',
            '/static/art/wr_combat.jpg',
            '/static/art/wr_monster.jpg'
        ];
        
        function rotateArt() {
            const randomArt = wrArt[Math.floor(Math.random() * wrArt.length)];
            const bgArt = document.getElementById('bg-art');
            bgArt.style.backgroundImage = `url('${randomArt}')`;
        }
        
        // Rotate art on load and every 30 seconds
        rotateArt();
        setInterval(rotateArt, 30000);

        function goToPlayers() {
            window.location.href = '/players';
        }

        function showGMPassword() {
            document.getElementById('gm-password-modal').classList.remove('hidden');
            document.getElementById('gm-password-input').focus();
        }

        function closeGMPassword() {
            document.getElementById('gm-password-modal').classList.add('hidden');
            document.getElementById('gm-password-input').value = '';
            document.getElementById('password-error').classList.add('hidden');
        }

        function checkGMPassword() {
            const password = document.getElementById('gm-password-input').value;
            if (password === 'aroden') {
                window.location.href = '/gm';
            } else {
                document.getElementById('password-error').classList.remove('hidden');
                document.getElementById('gm-password-input').value = '';
                document.getElementById('gm-password-input').focus();
            }
        }
    </script>
</body>
</html>
